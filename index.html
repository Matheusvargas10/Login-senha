<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e senha</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">


            </div>
            <div id="form">
                <h1>Bem vindo</h1>
                <form action="" method="post" autocomplete="on">
                <label for="ilon">Login</label>
                <input type="text" name="nome" id="ilon" value="Nome completo">
                <label for="isenha">Senha</label >
                <input type="password" name="senha" id="isenha" value="">

                <input id="envi" type="submit" value="Enviar">
                <input id="lim" type="reset" value="Limpar">
             
                </form>
            </div>    
        </section>
    </main>
</body>
</html>
