<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e senha</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
            </div>
            <div id="form">
                <h1>Bem vindo</h1>
                <form  action="" method="post" autocomplete="on">
               <div id="campo">
                    <span class="material-symbols-outlined">login</span>
                    <input type="text" name="nome" id="ilon" placeholder="Seu e-mail ">
                    <label for="ilon">Login:</label>
                </div>
                <div id="campo">
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha ">
                    <label for="isenha">Senha:</label >
                </div>

                <input id="envi" type="submit" value="Enviar">
                <input id="lim" type="reset" value="Limpar">
                <a href="esqueci-senha.html" class="botao">Esqueceu a senha?</a>
                </form>
            </div>    
        </section>
    </main>
</body>
</html>
